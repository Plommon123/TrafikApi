<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Train info</title>
    <link rel="stylesheet" href="nti lunch/styles/main.css" />
    <link
      rel="shortcut icon"
      href="nti lunch/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="overrides.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&family=JetBrains+Mono:wght@100..800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <script src="env.js" defer></script>
    <script src="api_json.js" defer></script>
    <script src="scripts/theme_switcher.js" defer></script>
    <script src="scripts/dropdown_moblie.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body data-theme="dark">
    <header>
      <a href="#" class="header-logo" data-tooltip="Home">
        <img
          class="header-logo__img"
          src="nti lunch/assets/images/logo.png"
          alt="Logo"
        />
      </a>
      <div class="header-title">
        <div class="header-title__content">
          <h3 class="header-title__week">Departures</h3>
          <p class="header-title__date" id="header-date"></p>
        </div>
      </div>
      <div class="header-action">
        <button
          onclick="toggle_theme(this)"
          class="header-action__item theme-switch"
          data-tooltip="Light mode"
          id="header-theme-switch"
        >
          <span class="icon">light_mode</span>
        </button>
      </div>
    </header>
    <main>
      <section
        class="search"
        style="
          display: grid;
          place-content: center;
          margin-block: 1rem;
          gap: 0.5rem;
        "
      >
        <div id="status" role="status" aria-live="polite"></div>
      </section>
      <div class="menu" id="menu"></div>
    </main>
    <footer>
      <p class="footer-content">
        Data by
        <a href="https://www.trafikverket.se/" target="_blank" rel="noopener">
          <img
            src="assets/images/trafikverket.svg"
            alt="Trafikverket"
            style="height: 2rem; padding-bottom: 6px"
          />
        </a>
      </p>
      <p>Utvecklad av Svante, Filip, Sebastian & Felix - TE4</p>
    </footer>
  </body>
</html>
